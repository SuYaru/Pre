            　 document.displayMin.displayBox.value=y
            　 setTimeout("countMin( )",60000)      // 60000 毫秒1分钟

            function countSec( )
            {　x = x + 1
            　 z =x % 60
               if(z<10){z="0"+z;}
            　 document.displaySec.displayBox.value=z

            }
